<form>
  <div class="grid gap-4">
    <div class="flex gap-4 items-center">
      <div class="flex gap-2 items-center">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="shadow appearance-none border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="flex gap-2 items-center">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          class="shadow appearance-none border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
    </div>
    <div class="flex gap-2">
      <button class="min-w-[5em] p-2 rounded-md bg-green-400">Add</button>
      <button class="min-w-[5em] p-2 rounded-md bg-red-400">Delete</button>
      <button class="min-w-[5em] p-2 rounded-md bg-slate-400">Clear</button>
    </div>
  </div>
</form>
