<div [routerLinkActive]="['bg-blue-100']"  class="flex items-center border rounded-md">
  <a [routerLink]="[index]" class="flex-grow p-2 cursor-pointer">
    <h4>{{ recipe?.name }}</h4>
    <p>
      {{ recipe?.description }}
    </p>
  </a>
  <img [src]="recipe?.imagePath" style="max-height: 100px" class="m-2 rounded-md" />
</div>
