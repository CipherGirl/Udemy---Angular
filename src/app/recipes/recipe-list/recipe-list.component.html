<div>
  <button class="p-2 bg-green-200 rounded-md">New Recipe</button>
  <hr class="my-6" />
  <div class="flex flex-col gap-2 my-2">
    <div
      class="flex items-center border rounded-md"
      *ngFor="let recipe of recipes"
    >
      <a class="flex-grow p-2" href="">
        <h4>{{ recipe.name }}</h4>
        <p>
          {{ recipe.description }}
        </p>
      </a>
      <img [src]="recipe.imagePath" style="max-height: 100px" />
    </div>
  </div>
  <app-recipe-item></app-recipe-item>
</div>
